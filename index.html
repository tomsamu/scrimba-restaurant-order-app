<html>
    <head>
        <!-- CSS stylesheet import -->
       <link rel="stylesheet" href="index.css">

       <!-- Font import -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
        <title>Jimmy's Diner</title>

    </head>
    <body>
        <div class="container">
            <header class="header" aria-label="A photo of a hamburger">
                <div class="heading-text">
                    <h1>Jimmy's Diner</h1>
                    <h2>The best burgers and pizzas in town</h2>
                </div>
            </header>
            <section id="menu"></section>
            <section id="checkout">
                <h2>Your order</h2>
                <ul class="checkout-list">
                    <!-- Dynamically populated by JS -->
                </ul>
                <div class="checkout-total">
                    <h2>Total price:</h2>
                    <h2 class="checkout-total-price">$0</h2>
                </div>

                <button class="checkout-submit-btn">Complete Order</button>
            </section>
            
            <section id="confirmation">
                <h2 id="confirmation-message">Thank you Tom, your order is on its way!</h2>
            </section>
            
            <section id="payment-modal">
                <h2>Enter card details</h2>
                <form id="payment-modal-form">
                    <input type="text" name="fullName" id="fullName" placeholder="Enter your name" required>
                    <input type="tel" id="card-number" name="card-number" placeholder="Enter card number" required>
                    <input type="tel" id="cvv-number" name="cvv-number" placeholder="Enter CVV" maxlength="3" required>
                    <button type="submit">Pay</button>
                </form>
            </section>
        </div>
	    <script src="index.js" type="module"></script>
    </body>
</html>
